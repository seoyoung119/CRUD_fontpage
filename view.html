<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 추가 페이지</title>
    <link rel="stylesheet" href="/my.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MySongDiaryApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add today's song</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="form1" action="../index.html" name="form1" onsubmit="return ValidateForm()">
        <div class="mb-3" id="my-mb-3-1">
            <label for="exampleFormControlInput1" class="form-label">날짜</label>
            <input type="text" class="form-control" placeholder="2023.10.10">
        </div>
        <div class="mb-3" id="my-mb-3-2">
            <label for="exampleFormControlInput1" class="form-label">제목</label>
            <input type="text" class="form-control" placeholder="좋아해요" name="title">
        </div>
        <div class="mb-3" id="my-mb-3-1">
            <label for="exampleFormControlInput1" class="form-label">가수</label>
            <input type="text" class="form-control" name="singer" placeholder="아이콘">
        </div>
        <div class="mb-3" id="my-mb-3-2">
            <label for="exampleFormControlInput1" class="form-label">기분</label>
            <input type="text" class="form-control" name="mood" placeholder="몽글몽글">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">일기 내용</label>
            <input type="text" class="form-control" name="diary" placeholder="가을바람이 살랑살랑 불어서 기분이 좋았던 날">
        </div>

        <a href="/edit.html"><button class="btn btn-primary" type="button" value="Edit" id="button1">Edit</button></a>
        <input class="btn btn-primary" type="button" value="Delete" id="button2" onclick="deleteData()">

    </form>
    <script>
        function deleteData() {
            if (confirm("게시물을 삭제할까요?")) {
                alert("삭제되었습니다.");
            } else {
                alert("취소되었습니다.");
            }
        }
    </script>




</body>

</html>
