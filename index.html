<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/my.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MySongDiaryApp</a>

            <tbody>
                <tr>
                    <td>1</td>

                    <td>2023.09.20</td>

                    <td>그리움</td>
                    <td>들꽃이 넘 예뻤던 날</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="/view.html?data=2" class="text-primary">첫사랑</a></td>

                <tr>

                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
